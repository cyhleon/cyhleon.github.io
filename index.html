<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./dist/swipeslider.css">
	
</head>
<body style="background-color:#00bce2">
	<div class="jq22-container">
		<article class="container">
		    <section>
		      <figure id="customizability" class="swipslider">
		      <ul class="sw-slides">
		        <li class="sw-slide">
		          <!--<span class="slide-number">1</span>-->
					<img src="./img/_1.png" alt="" style="width: 100%;height: 100%">
		        </li>
		        <li class="sw-slide">
		          <!--<span class="slide-number">2</span>-->
					<img src="./img/_2.jpg" alt="" style="width: 100%;height: 100%">
		        </li>
				  
		        <li class="sw-slide">
		          <!--<span class="slide-number">3</span>-->
					<img src="./img/_3.jpg" alt="" style="width: 100%;height: 100%">
		        </li>
		        <li class="sw-slide">
		          <!--<span class="slide-number">4</span>-->
					<img src="./img/_4.png" alt="" style="width: 100%;height: 100%">
		        </li>
		        <li class="sw-slide">
		          <!--<span class="slide-number">5</span>-->
					<img src="./img/_5.jpg" alt="" style="width: 100%;height: 100%">
		        </li>
		      </ul>
		      </figure>
		    </section>
		  </article>
		
	</div>
	
	<script src="./js/jquery-2.1.1.min.js"></script>
	
	<script type="text/javascript" src="./dist/swipeslider.min.js"></script>
	<script type="text/javascript">
		$(window).load(function() {
		      $('#full_feature').swipeslider();
		      $('#content_slider').swipeslider({
		        transitionDuration: 600,
		        autoPlayTimeout: 10000,
		        sliderHeight: '300px'
		      });
		      $('#responsiveness').swipeslider();
		      $('#customizability').swipeslider({
		        transitionDuration: 1500, 
		        autoPlayTimeout: 4000, 
		        timingFunction: 'cubic-bezier(0.38, 0.96, 0.7, 0.07)',
		        sliderHeight: '60%'});
		    });
	</script>
</body>
</html>
